<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CubeSat Subsystem Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tree ul { padding-top: 20px; position: relative; transition: all 0.5s; }
    .tree li { float: left; text-align: center; list-style-type: none; position: relative; padding: 20px 5px 0 5px; transition: all 0.5s; }
    .tree li::before, .tree li::after { content: ''; position: absolute; top: 0; right: 50%; border-top: 1px solid #ccc; width: 50%; height: 20px; }
    .tree li::after { right: auto; left: 50%; border-left: 1px solid #ccc; }
    .tree li:only-child::before, .tree li:only-child::after { display: none; }
    .tree li a { border: 1px solid #ccc; padding: 5px 10px; text-decoration: none; display: inline-block; border-radius: 5px; background-color: #f8f9fa; transition: all 0.3s; }
    .tree li a:hover { background-color: #0d6efd; color: white; }
  </style>
</head>
<body class="p-5">
  <h2 class="text-center">CubeSat System Tree</h2>
  <div class="tree d-flex justify-content-center">
    <ul>
      <li>
        <a href="#">Satellite</a>
        <ul>
          <li>
            <a href="{{ url_for('obc') }}">OBC</a>
            <ul>
              <li><a href="{{ url_for('obc_processor') }}">Processor</a></li>
              <li><a href="{{ url_for('obc_memory') }}">Memory</a></li>
              <li><a href="{{ url_for('obc_interfaces') }}">Interfaces</a></li>
            </ul>
          </li>
          <li><a href="{{ url_for('eps') }}">EPS</a></li>
          <li><a href="{{ url_for('adcs') }}">ADCS</a></li>
          <li><a href="{{ url_for('comms') }}">Comms</a></li>
          <li><a href="{{ url_for('payload') }}">Payload</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
